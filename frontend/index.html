<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solana AI Trader - Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 30px 0;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #1e293b;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      border: 1px solid #334155;
    }

    .stat-card h3 {
      font-size: 0.875rem;
      color: #94a3b8;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .stat-card .value {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .stat-card .change {
      font-size: 0.875rem;
    }

    .positive {
      color: #10b981;
    }

    .negative {
      color: #ef4444;
    }

    .neutral {
      color: #64748b;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid #334155;
    }

    .tab {
      padding: 12px 24px;
      background: transparent;
      border: none;
      color: #94a3b8;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
    }

    .tab:hover {
      color: #e2e8f0;
    }

    .tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .card {
      background: #1e293b;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      border: 1px solid #334155;
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #f1f5f9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #334155;
    }

    th {
      background: #0f172a;
      font-weight: 600;
      color: #94a3b8;
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
    }

    tr:hover {
      background: #0f172a;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #64748b;
    }

    .spinner {
      border: 3px solid #334155;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .badge-buy {
      background: #10b981;
      color: white;
    }

    .badge-sell {
      background: #ef4444;
      color: white;
    }

    .badge-hold {
      background: #64748b;
      color: white;
    }

    .position-list {
      display: grid;
      gap: 15px;
    }

    .position-item {
      background: #0f172a;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #334155;
    }

    .position-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .position-symbol {
      font-size: 1.25rem;
      font-weight: 700;
    }

    .position-value {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .position-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      font-size: 0.875rem;
      color: #94a3b8;
    }

    .auto-refresh {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .auto-refresh label {
      color: #94a3b8;
    }

    .auto-refresh select {
      background: #1e293b;
      border: 1px solid #334155;
      color: #e2e8f0;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
    }

    .status-dot.online {
      background: #10b981;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Solana AI Trader</h1>
      <p>Powered by LLM Analysis | <span class="status-dot online"></span>System Online</p>
    </div>
  </header>

  <div class="container">
    <div class="auto-refresh">
      <label for="refreshInterval">Auto-refresh:</label>
      <select id="refreshInterval">
        <option value="0">Off</option>
        <option value="5000">5 seconds</option>
        <option value="15000" selected>15 seconds</option>
        <option value="30000">30 seconds</option>
        <option value="60000">1 minute</option>
      </select>
      <span id="lastUpdate" style="color: #64748b; margin-left: auto;"></span>
    </div>

    <!-- Stats Grid -->
    <div class="stats-grid" id="statsGrid">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading statistics...</p>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-tab="portfolio">Portfolio</button>
      <button class="tab" data-tab="trades">Trade History</button>
      <button class="tab" data-tab="signals">Signals</button>
    </div>

    <!-- Portfolio Tab -->
    <div class="tab-content active" id="portfolio">
      <div class="card">
        <h2>Current Positions</h2>
        <div id="positionsList">
          <div class="loading">
            <div class="spinner"></div>
            <p>Loading positions...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Trades Tab -->
    <div class="tab-content" id="trades">
      <div class="card">
        <h2>Recent Trades</h2>
        <div id="tradesList">
          <div class="loading">
            <div class="spinner"></div>
            <p>Loading trades...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Signals Tab -->
    <div class="tab-content" id="signals">
      <div class="card">
        <h2>Trading Signals</h2>
        <div id="signalsList">
          <div class="loading">
            <div class="spinner"></div>
            <p>Loading signals...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
