version: '3.8'

services:
  solana-ai-trader:
    build: .
    container_name: solana-ai-trader
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Environment
      - ENVIRONMENT=production

      # Solana
      - SOLANA_RPC_URL=${SOLANA_RPC_URL}
      - SOLANA_WALLET_PRIVATE_KEY=${SOLANA_WALLET_PRIVATE_KEY}
      - SOLANA_NETWORK=mainnet-beta
      - HELIUS_RPC_URL=${HELIUS_RPC_URL}

      # Jupiter
      - JUPITER_API_URL=https://quote-api.jup.ag/v6

      # LLM
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER:-anthropic}
      - LLM_MODEL=${LLM_MODEL:-claude-3-5-sonnet-20241022}

      # Notifications
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}

      # Trading
      - MAX_POSITION_SIZE=${MAX_POSITION_SIZE:-0.05}
      - MAX_DAILY_LOSS=${MAX_DAILY_LOSS:-0.02}
      - STOP_LOSS_PERCENTAGE=${STOP_LOSS_PERCENTAGE:-0.10}
      - TRADE_SLIPPAGE=${TRADE_SLIPPAGE:-0.01}
      - MAX_OPEN_POSITIONS=${MAX_OPEN_POSITIONS:-3}
      - MIN_TRADE_AMOUNT_SOL=${MIN_TRADE_AMOUNT_SOL:-0.01}
      - RESERVE_BALANCE_SOL=${RESERVE_BALANCE_SOL:-0.01}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FILE=logs/trading.log
    volumes:
      # Persist database and logs
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - solana-trader-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: solana-ai-trader-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - solana-ai-trader
    networks:
      - solana-trader-network
    profiles:
      - with-nginx

networks:
  solana-trader-network:
    driver: bridge

volumes:
  data:
  logs:
